<label class="smz__input_name" [innerHTML]="input.name"></label>
<div class="input_inner__wrapper">
    <!-- <input
        pInputText
        fxFlex="grow"
        class="p-col-12 smz__input_value"
        [id]="input.propertyName"
        type="tel"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"

    <p-inputMask
        class="smz__input_value"
        fxFlex="grow"
        slotChar=""
        autoClear="false"
        mask="9?9999999999999999999999999999999"
        characterPattern="([0-9])"
        [id]="input.propertyName"
        [type]="input.type"
        [formControl]="control">
    </p-inputMask>
    <smz-validation-messages [input]="input" [control]="control"></smz-validation-messages>
</div>
