<div class="ui-g ui-fluid">
  <div class="ui-g-12 p-col-nogutter" [ngStyle]="{ padding: 0 }">
    <label class="smz__input_name" [innerHTML]="input.name"></label>
    <div class="ui-inputgroup input_inner__wrapper">
      <span class="ui-inputgroup-addon smz__input_value">R$</span>
      <input
        pInputText
        fxFlex="grow"
        class="p-col-12 smz__input_value"
        [id]="input.propertyName"
        type="number"
        [formControl]="control">
    <smz-validation-messages [input]="input" [control]="control"></smz-validation-messages>
    </div>
  </div>
</div>
