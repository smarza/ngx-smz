<div class="ui-g ui-fluid">
  <div class="ui-g-12 p-col-nogutter" [ngStyle]="{ padding: 0 }">
    <label class="smz__input_name" [innerHTML]="input.name"></label>
    <div class="ui-inputgroup input_inner__wrapper">
      <span class="ui-inputgroup-addon">R$</span>
      <input pInputText fxFlex="grow" class="p-col-12" [id]="input.name" type="number" [formControl]="control">
      <ng-container *ngFor="let validation of input.advancedSettings?.validationMessages">
        <span *ngIf="control.hasError(validation.type.toLowerCase()) && control.touched" class="p-col-12 error-message">{{ validation.message }}</span>
      </ng-container>
    </div>
  </div>
</div>
