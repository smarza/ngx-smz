<label class="smz__input_name" [innerHTML]="input.name"></label>
<div class="input_inner__wrapper">
    <input
        pInputText
        fxFlex="grow"
        class="p-col-12 smz__input_value"
        [id]="input.propertyName"
        type="text"
        [formControl]="control">
    <smz-validation-messages [input]="input" [control]="control"></smz-validation-messages>
</div>
