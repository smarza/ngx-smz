<div class="p-grid p-col-12 p-col-nogutter input_inner__wrapper">
    <div class="p-col-12" style="display: flex;" fxLayoutGap="10px">
        <label class="smz__input_name" [for]="input.name" [innerHTML]="input.name"></label>
        <p-inputSwitch class="smz__input_value" [name]="input.name" [id]="input.name" [formControl]="control" binary="true"></p-inputSwitch>
    </div>
    <ng-container *ngFor="let validation of input.advancedSettings?.validationMessages">
        <span *ngIf="control.hasError(validation.type.toLowerCase()) && control.touched" class="p-col-12 error-message">{{ validation.message }}</span>
      </ng-container>
</div>
