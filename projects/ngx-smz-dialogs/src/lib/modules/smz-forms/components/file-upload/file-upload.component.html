<div class="ui-g ui-fluid">
    <div class="ui-g-12 p-col-nogutter" [ngStyle]="{ padding: 0 }">
        <label class="smz__input_name" [innerHTML]="input.name"></label>
        <div class="input_inner__wrapper">
            <p-fileUpload
                #fileUpload
                fxFlex="grow"
                class="p-col-nogutter ui-button smz__input_value"
                mode="basic"
                [chooseLabel]="input.name"
                (onSelect)="onFileSelect()"
                [disabled]="input.isDisabled"
                [accept]="input.fileAccept">
            </p-fileUpload>
            <button *ngIf="files.length > 0" pButton type="button" icon="pi pi-times"
                class="ui-button-danger smz__input_value" (click)="clear()"></button>
            <smz-validation-messages [input]="input" [control]="control"></smz-validation-messages>
        </div>
    </div>
</div>
