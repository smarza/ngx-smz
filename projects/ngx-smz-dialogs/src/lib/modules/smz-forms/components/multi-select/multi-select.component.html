<div class="ui-g ui-fluid">
  <div class="ui-g-12 p-col-nogutter no-padding">
    <label class="smz__input_name" [innerHTML]="input.name"></label>
    <div class="input_inner__wrapper">
      <p-multiSelect
            fxFlex="grow"
            class="p-col-12 p-col-nogutter smz__input_value"
            [id]="input.name"
            [options]="input.options"
            [formControl]="control"
            optionLabel="name"
            [defaultLabel]="input.defaultLabel"
            [panelStyle]="{ minWidth: '20em' }"
            appendTo="body"
            [filter]="input.showFilter != null"
            [filterMatchMode]="input.filterMatchMode != null ? input.filterMatchMode : 'contains'">
        </p-multiSelect>
      <ng-container *ngFor="let validation of input.advancedSettings?.validationMessages">
        <span *ngIf="control.hasError(validation.type.toLowerCase()) && control.touched" class="p-col-12 error-message">{{ validation.message }}</span>
      </ng-container>
    </div>
  </div>
</div>
