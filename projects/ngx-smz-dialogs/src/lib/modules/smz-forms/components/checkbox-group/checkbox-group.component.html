<div class="p-grid p-col-12 p-col-nogutter input_inner__wrapper">
    <label class="p-col-12" [for]="input.name" [innerHTML]="input.name"></label>
    <div class="p-col-12" fxLayoutGap="10px">
        <ng-container *ngFor="let option of input.options">
            <p-checkbox  class="smz__input_name" [name]="input.name" [id]="input.name" [value]="option.id" [label]="option.name" [formControl]="control"></p-checkbox>
        </ng-container>
    </div>
    <ng-container *ngFor="let validation of input.advancedSettings?.validationMessages">
        <span *ngIf="control.hasError(validation.type.toLowerCase()) && control.touched" class="p-col-12 error-message">{{ validation.message }}</span>
    </ng-container>
</div>
