<ng-container *ngIf="dialogConfig.data._context as context">

    <p-toolbar class="smz-dialog-footer">
        <div class="smz-group-right">
            <p-button
                *ngIf="context.behaviors.showCancelButton"
                [label]="context.builtInButtons.cancelName"
                [ngClass]="context.builtInButtons.cancelClass"
                (onClick)="close()">
            </p-button>
            <p-button
                *ngIf="context.behaviors.showConfirmButton"
                [label]="context.builtInButtons.confirmName"
                [ngClass]="context.builtInButtons.confirmClass"
                [disabled]="context.builtInButtons.confirmDependsOnValidation && !isValid()"
                (onClick)="confirm()">
            </p-button>

            <ng-container *ngFor="let customButton of context.customButtons">
                <p-button
                    [label]="customButton.name"
                    [ngClass]="customButton.class"
                    [disabled]="customButton.dependsOnValidation && !isValid()"
                    (onClick)="customClick(customButton)">
                </p-button>
            </ng-container>

        </div>
    </p-toolbar>

</ng-container>
