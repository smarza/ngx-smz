<p-toolbar class="smz-dialog-footer">
    <div class="smz-group-right">
        <p-button *ngIf="dialogConfig.data.behaviors.showCancelButton" [label]="presets.dialogs.buttons.cancelName" [ngClass]="presets.dialogs.buttons.cancelClass" (click)="close()"></p-button>
        <p-button *ngIf="dialogConfig.data.behaviors.showConfirmButton" [label]="presets.dialogs.buttons.confirmName" [ngClass]="presets.dialogs.buttons.confirmClass" (click)="confirm()"></p-button>
    </div>
</p-toolbar>
