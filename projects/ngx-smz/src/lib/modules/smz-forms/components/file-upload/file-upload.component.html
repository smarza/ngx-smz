<div class="ui-g ui-fluid">
  <div class="ui-g-12 p-col-nogutter" [ngStyle]="{ padding: 0 }">
    <label>{{ input.placeholder }}</label>
    <div class="ui-inputgroup input_inner__wrapper">
      <p-fileUpload #fileUpload fxFlex="grow" class="p-col-nogutter ui-button" mode="basic" [chooseLabel]="input.placeholder" (onSelect)="onFileSelect()" [accept]="accept"></p-fileUpload>
      <button *ngIf="files.length > 0" pButton type="button" icon="pi pi-times" class="ui-button-danger" (click)="clear()"></button>
    </div>
  </div>
</div>

<ng-container *ngFor="let validation of input.validationMessages">
  <span *ngIf="control.hasError(validation.type) && control.dirty" class="p-col-12 error-message">{{ validation.message }}</span>
</ng-container>
