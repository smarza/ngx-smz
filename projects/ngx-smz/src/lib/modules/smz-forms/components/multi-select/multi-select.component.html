<div class="ui-g ui-fluid">
  <div class="ui-g-12 p-col-nogutter no-padding">
    <label>{{ input.placeholder }}</label>
    <div class="ui-inputgroup input_inner__wrapper">
      <p-multiSelect fxFlex="grow" class="p-col-12 p-col-nogutter" [id]="input.name" [options]="input.data" [formControl]="control" optionLabel="name" [panelStyle]="{ minWidth: '20em' }" appendTo="body"></p-multiSelect>
    </div>
  </div>
</div>

<ng-container *ngFor="let validation of input.validationMessages">
  <span *ngIf="control.hasError(validation.type) && control.dirty" class="p-col-12 error-message">{{ validation.message }}</span>
</ng-container>
