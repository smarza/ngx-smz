<div class="p-grid p-col-12 p-col-nogutter input_inner__wrapper">
    <div class="p-col-12" fxLayoutGap="10px">
        <p-checkbox [name]="input.name" [id]="input.name" [label]="input.placeholder" [formControl]="control" binary="true"></p-checkbox>
    </div>
    <ng-container *ngFor="let validation of input.validationMessages">
        <span *ngIf="control.hasError(validation.type.toLowerCase()) && control.touched" class="p-col-12 error-message">{{ validation.message }}</span>
    </ng-container>
</div>
