<div class="p-grid p-col-12 p-col-nogutter input_inner__wrapper">
    <label class="p-col-12" [for]="input.name" [innerHTML]="input.placeholder"></label>
    <div class="p-col-12 radio_container" fxLayoutGap="10px">
        <ng-container *ngFor="let option of input.data">
            <p-radioButton [name]="input.name" [id]="input.name" [value]="option.id" [label]="option.name"
                [formControl]="control"></p-radioButton>
        </ng-container>
    </div>
    <ng-container *ngFor="let validation of input.validationMessages">
        <span *ngIf="control.hasError(validation.type.toLowerCase()) && control.touched" class="p-col-12 error-message">{{ validation.message }}</span>
      </ng-container>
</div>
