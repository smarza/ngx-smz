<div class="ui-g ui-fluid">
    <div class="ui-g-12 p-col-nogutter" [ngStyle]="{ padding: 0 }">
        <label [innerHTML]="input.placeholder"></label>
        <div class="ui-inputgroup input_inner__wrapper">
            <p-calendar fxFlex="grow" class="p-col-12 p-col-nogutter" [locale]="ptBr"
                [monthNavigator]="true" [yearNavigator]="true" yearRange="1930:2030" dateFormat="dd/mm/yy"
                [id]="input.name" [showButtonBar]="true" [formControl]="control" appendTo="body">
            </p-calendar>
            <ng-container *ngFor="let validation of input.validationMessages">
                <span *ngIf="control.hasError(validation.type.toLowerCase()) && control.dirty" class="p-col-12 error-message">{{ validation.message }}</span>
            </ng-container>
        </div>
    </div>
</div>
