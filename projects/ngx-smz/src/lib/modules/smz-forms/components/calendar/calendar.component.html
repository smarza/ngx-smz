<div class="ui-g ui-fluid">
  <div class="ui-g-12 p-col-nogutter" [ngStyle]="{ padding: 0 }">
    <label>{{ input.placeholder }}</label>
    <div class="ui-inputgroup">
      <p-calendar fxFlex="grow" class="p-col-12 p-col-nogutter" [id]="input.name" [showButtonBar]="true" [formControl]="control" appendTo="body"></p-calendar>
    </div>
  </div>
</div>

<ng-container *ngFor="let validation of input.validationMessages">
  <span *ngIf="control.hasError(validation.type) && control.dirty" class="p-col-12 error-message">{{ validation.message }}</span>
</ng-container>
