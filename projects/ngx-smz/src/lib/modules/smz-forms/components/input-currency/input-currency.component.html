<div class="ui-g ui-fluid">
  <div class="ui-g-12 p-col-nogutter" [ngStyle]="{ padding: 0 }">
    <label>{{ input.placeholder }}</label>
    <div class="ui-inputgroup input_inner__wrapper">
      <span class="ui-inputgroup-addon">R$</span>
      <input pInputText fxFlex="grow" class="p-col-12" [id]="input.name" type="number" [formControl]="control">
    </div>
  </div>
</div>

<ng-container *ngFor="let validation of input.validationMessages">
  <span *ngIf="control.hasError(validation.type) && control.dirty"
    class="p-col-12 error-message">{{ validation.message }}</span>
</ng-container>
