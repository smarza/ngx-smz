<button pButton type="button" class="ui-button" label="Open Dialog" (click)="show()"></button>

<ng-container *ngIf="formConfig != null">
    <button pButton type="button" class="ui-button" label="Update" [disabled]="!hasUnsaved" (click)="update(formComponent)"></button>
    <smz-form-group #formComponent [config]="formConfig" (statusChanges)="onFormChange($event)"></smz-form-group>
</ng-container>
